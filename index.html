<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Bookmark App</title>
  </head>
  <body class="blue-grey lighten-5">
    <nav class="nav-wrapper deep-purple lighten-2">
      <div class="brand-logo center"><i class="material-icons" style="margin-top: 5px;">book</i>bookmarker.</div>
    </nav>


    <div class="container">
      <br><br>
      <div class="card-panel deep-purple">
        <h4 class="header center blue-grey-text text-lighten-5">bookmark your favourite site.</h4>
        <br>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input class="center validate" type="text" name="name" placeholder="Website Name">
                <input class="center validate" type="url" name="url" placeholder="Website URL">
              </div>
              <div class="row center">
                <button class="btn waves-effect waves-light pulse amber darken-3" type="submit" name="submit">
                  <i class="material-icons left">bookmark</i>
                  Bookmark
              </button>
            </div>
            </div>
          </form>
        </div>
      </div>


    <div class="card-panel">

      <h4 class="center">your bookmarks:</h4>
      <div class="collection">
        <a href="#!" class="collection-item deep-purple-text text-darken-3">Alvin</a>
        <a href="#!" class="collection-item deep-purple-text text-darken-3">Alvin</a>
        <a href="#!" class="collection-item deep-purple-text text-darken-3">Alvin</a>
        <a href="#!" class="collection-item deep-purple-text text-darken-3">Alvin</a>
      </div>
    </div>
    </div>
  </body>
</html>
